name: Black Format Check

on:
  pull_request:
    branches: [ main ]

jobs:
  black:
    runs-on: ubuntu-latest
    # Grant permissions to write comments to the PR
    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      - uses: actions/checkout@v4

      - name: Check Black formatting with Reviewdog
        uses: reviewdog/action-black@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          fail_on_error: true
          filter_mode: added